version: '3.8'

services:
    app:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        container_name: ruangin_app
        restart: unless-stopped
        volumes:
            - ..:/var/www/html
            - composer_cache:/root/.composer
            - node_modules:/var/www/html/node_modules
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=ruangin_db
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE:-ruangin}
            - DB_USERNAME=${DB_USERNAME:-ruangin_user}
            - DB_PASSWORD=${DB_PASSWORD:-password}
            - APP_ENV=${APP_ENV:-local}
            - APP_DEBUG=${APP_DEBUG:-true}
        networks:
            - ruangin_network

    nginx:
        image: nginx:stable-alpine
        container_name: ruangin_nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ..:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - ruangin_network

    db:
        image: mariadb:10.11
        container_name: ruangin_db
        restart: unless-stopped
        environment:
            MARIADB_DATABASE: ${DB_DATABASE:-ruangin}
            MARIADB_USER: ${DB_USERNAME:-ruangin_user}
            MARIADB_PASSWORD: ${DB_PASSWORD:-password}
            MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-password}
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - ruangin_network
        ports:
            - "3306:3306"

networks:
    ruangin_network:
        driver: bridge

volumes:
    db_data:
        driver: local
    composer_cache:
        driver: local
    node_modules:
        driver: local
